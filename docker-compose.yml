services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    networks:
      - voice-agent-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=voice_agent
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Alle weiteren Keys (OPENAI_API_KEY, DEEPGRAM_API_KEY, Google, SMTP, â€¦) aus env_file: backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - voice-agent-network

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=voice_agent
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - voice-agent-network

volumes:
  postgres_data:

networks:
  voice-agent-network:
    driver: bridge
